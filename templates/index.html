<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Table</title>
    <style>
    table, th, td {
        border: 1px solid black;
    }
    </style>
</head>
<body>
    <h1>HTML Table Yo</h1>

    <table>
       
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Full Name</th>
        </tr>
        {% for i in users_table %}
        <tr>
            <td>{{ i['first_name'] }}</td>
            <td>{{ i['last_name'] }}</td>
            <td>{{ i['first_name'] + " " + i['last_name'] }}</td>
        </tr>
        {% endfor %}





    </table>

</body>
</html>
